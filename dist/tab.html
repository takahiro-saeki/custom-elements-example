<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.0.17/webcomponents-lite.js"></script>
    <title>Custom Elements Example 2</title>
  <link href="/styles.css" rel="stylesheet"></head>
  <body>
    <custom-container>
      <custom-tab>
        <button slot="title">Tab 1</button>
        <button slot="title" selected>Tab 2</button>
        <button slot="title">Tab 3</button>
        <section slot="content">コンテンツ1の内容が表示されます。</section>
        <section slot="content">
          <div>コンテンツ2の内容が表示されます。</div>
          <div>もちろんDOMをネストさせても問題ないです。</div>
        </section>
        <section slot="content">
          <div>コンテンツ3の内容が表示されます。</div>
          <div>現在はタブ3つ分表示させていますが、ここの数は任意に増やせます。</div>
        </section>
      </custom-tab>
    </custom-container>
  <script type="text/javascript" src="/app.bundle.min.js"></script></body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.0.17/webcomponents-lite.js"></script>
  <script src="https://use.fontawesome.com/4025265e12.js"></script>
</html>
